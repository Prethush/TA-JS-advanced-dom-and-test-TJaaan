<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-red-200 relative">

    <h1 class=" bg-black text-white h-12 flex justify-center items-center">User Cards</h1>

    <div class="container flex  mt-12 flex-wrap justify-between"></div>
        
    <form action="" class="form w-1/4 border-blue-600 bg-red-700 px-8 py-8 absolute left-1/3 bottom-8">
        <input type="text" class="block w-full my-4 py-2 px-2 rounded-lg input" placeholder="title">
        <select name="category" class="block w-full py-2 px-2 rounded-lg my-6 select">
            <option value="select category">Select Category</option>
            <option value="sports">Sports</option>
            <option value="movies">Movies</option>
            <option value="learn">Learn</option>
        </select>
        <input type="submit" value="Add New Item" class="block w-full my-4 py-2 px-2 rounded-lg text-white bg-black">
    </form>

    <script src="script.js"></script>
</body>
</html>
